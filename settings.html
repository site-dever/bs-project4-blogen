<!-- SETTINGS -->
<section id="settings">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                    <div class="card-body">
                       <form>
                        <h4>General Settings</h4>
                        <label for="siteTitle" class="form-label">Site Title</label>
                        <input type="text" class="form-control mb-3" id="siteTitle" placeholder="Blogen">
                        <label for="siteSettings" class="form-label">Site Tagline</label>
                        <textarea class="form-control" id="siteSettings" rows="1" placeholder="The site with all the best blogs."></textarea>
                        <fieldset class="form-group">
                            <div class="mb-3"></div>
                            <legend>Homepage Format</legend>
                            <div class="form-check">
                             <input class="form-check-input" type="radio" name="changeFormat" id="flexRadioDefault1" checked>
                             <label class="form-check-label" for="changeFormat">
                                <p class="h6">Homepage</p>
                             </label>
                           </div>
                           <div class="form-check">
                             <input class="form-check-input" type="radio" name="changeFormat" id="flexRadioDefault2">
                             <label class="form-check-label" for="changeFormat">
                                <p class="h6">Blog Page</p>
                             </label>
                           </div>
                        </fieldset>
                        <div class="mb-4"></div>
                        <h4>User Settings</h4>
                           <fieldset class="form-group">
                               <legend>Allow User Registration</legend>
                               <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="enableRegistration">
                                    <p class="h6">Enable</p>
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="DnableRegistration">
                                    <p class="h6">Disable</p>
                                </label>
                              </div>
                           </fieldset>
                           <fieldset class="form-group">
                            <legend>New User Default Role Format</legend>
                            <div class="form-check">
                             <input class="form-check-input" type="radio" name="userRole" id="flexRadioDefault1" checked>
                             <label class="form-check-label" for="userRole">
                                <p class="h6">Subscriber</p>
                             </label>
                           </div>
                           <div class="form-check">
                             <input class="form-check-input" type="radio" name="userRole" id="flexRadioDefault2">
                             <label class="form-check-label" for="userRole">
                                <p class="h6">Contributor</p>
                             </label>
                           </div>
                        </fieldset>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
